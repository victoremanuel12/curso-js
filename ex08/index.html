<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  
</head>
<body>
  <h1>sistemas de multas</h1>
  velocidade do carro:<input type="number" name="txtvel" id="txtvel">
  <input type="button" value="verificar" onclick="calcular()">
  <div id="res">calculo</div>
  <script>
    function calcular(){
      var txtv = window.document.querySelector('input#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(txtv.value)
      res.innerHTML= `<p>Sua velocidade é de: ${vel} km/h</p>`
      if(vel>60){
        res.innerHTML+= "<p> Voce está <strong>Multado</strong></p>"
      }
      res.innerHTML+= "<p> Dirija com segurança</p>"
    }
  </script>
  
</body>
</html>
